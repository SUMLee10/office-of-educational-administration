{% extends "base.html" %}

{% block styles %}
    <link href="/course_list.css" rel="stylesheet" />
    <link href="/grade_list.css" rel="stylesheet" />
{% endblock %}

<!--  -->
{% block page_content %}
<div class="paper">
    <form class="grade-form" action="/action/course/createclassic" method="post">
        <label>学年：</label>
        <input type="text" name="years" />

        <label>学期：</label>
        <select name="date">
            <option value="">--选择--</option>
            {% for item in studate %}
            <option value="{{item}}">
                {{item}}
            </option>
            {% endfor %}
        </select>

        <label>学科：</label>
        <select name="clid">
            <option value="">--选择--</option>
            {% for item in classiclist %}
            <option value="{{item.no}}">
                {{item.name}}({{item.no}})
            </option>
            {% endfor %}
        </select>

        <label>班级：</label>
        <select name="cid">
            <option value="">--选择--</option>
            {% for item in classlist %}
            <option value="{{item.class_id}}">
                {{item.class_id}}
            </option>
            {% endfor %}
        </select>
        <input type="submit" value="添加课表" />
    </form>
</div>
{% endblock %}
